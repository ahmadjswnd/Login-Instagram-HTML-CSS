<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Halaman Login Instagram</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <table id="login" align="center" cellspacing="0" width="100%">
      <tr>
        <td>
          <img
            src="https://logos-world.net/wp-content/uploads/2020/04/Instagram-Logo-2010-2013.png"
            alt=""
          />
        </td>
      </tr>

      <tr>
        <td>
          <input
            type="text"
            name="nama"
            id="formNama"
            placeholder="Nomor telpon, nama panggilan, atau email"
          />
        </td>
      </tr>

      <tr>
        <td>
          <input
            type="password"
            name="pass"
            id="formPass"
            placeholder="Kata Sandi"
          />
        </td>
      </tr>

      <tr>
        <td>
          <button type="submit">Masuk</button>
        </td>
      </tr>

      <tr id="atau">
        <td><p>ATAU</p></td>
      </tr>

      <tr id="masuk">
        <td>
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">
            <path
              d="M400 32H48A48 48 0 0 0 0 80v352a48 48 0 0 0 48 48h137.25V327.69h-63V256h63v-54.64c0-62.15 37-96.48 93.67-96.48 27.14 0 55.52 4.84 55.52 4.84v61h-31.27c-30.81 0-40.42 19.12-40.42 38.73V256h68.78l-11 71.69h-57.78V480H400a48 48 0 0 0 48-48V80a48 48 0 0 0-48-48z"
            />
          </svg>
          <a href="https://facebook.com">Masuk dengan Facebook</a>
        </td>
      </tr>

      <tr id="lupa">
        <td><a href="https://facebook.com">Lupa kata sandi?</a></td>
      </tr>
    </table>

    <table id="buatakun" align="center" width="100%" cellspacing="0">
      <tr>
        <td>Tidak punya akun? <a href="https://facebook.com">Buat akun</a></td>
      </tr>
    </table>
  </body>
</html>
